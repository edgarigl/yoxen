header:
  version: 11

distro: yoxen
target:
  - xen-image-minimal

repos:
  yoxen:

  poky:
    url: https://git.yoctoproject.org/git/poky
    path: layers/poky
    refspec: master
    layers:
      meta:
      meta-poky:
      meta-yocto-bsp:

  meta-openembedded:
    url: http://git.openembedded.org/meta-openembedded
    path: layers/meta-openembedded
    refspec: master
    layers:
      meta-oe:
      meta-python:
      meta-filesystems:
      meta-networking:
      meta-multimedia:

  meta-virtualization:
    url: http://git.yoctoproject.org/git/meta-virtualization
    path: layers/meta-virtualization
    refspec: master

local_conf_header:
  yoxen: |
    #USER_CLASSES:append = " buildhistory buildstats buildstats-summary"
    INHERIT:append = " rm_work"
    RM_OLD_IMAGE = "1"
    BB_GIT_SHALLOW = "1"
    BB_GIT_SHALLOW_DEPTH = "1"
    BB_GENERATE_SHALLOW_TARBALLS = "1"
    PACKAGE_FEED_URIS = "http://10.0.2.2:8000/deploy/"
    PACKAGE_FEED_BASE_PATHS = "ipk"
    SOURCE_MIRROR_URL = "http://localhost:8000/downloads"
  xen: |
    DISTRO_FEATURES:append = " virtualization xen"
    QEMU_TARGETS = "i386 aarch64"
    NETWORK_XEN_BRIDGE = "0"
  fstypes: |
    IMAGE_FSTYPES:append = " ext4 ext4.gz tar.bz2 cpio.gz cpio.gz.u-boot"
  remove-ptest: |
    DISTRO_FEATURES:remove = " ptest"
  debug-tweaks: |
    EXTRA_IMAGE_FEATURES = "debug-tweaks"
    IMAGE_INSTALL:append = " gdb strace"
    IMAGE_INSTALL:append = " bridge-utils"
    IMAGE_INSTALL:append = " ethtool"
    IMAGE_INSTALL:append = " pciutils"
    IMAGE_INSTALL:append = " devmem2"
  version: |
    CONF_VERSION = "2"
  shared-dl: |
    DL_DIR = "${TOPDIR}/downloads/"
    SSTATE_DIR = "${TOPDIR}/sstate-cache/"
  custom-xen: |
    PREFERRED_VERSION_xen = "4.19+git%"
    PREFERRED_VERSION_xen-tools = "4.19+git%"
    INHERIT:append = " externalsrc"
    EXTERNALSRC:pn-xen = "/home/edgar/src/c/xen/xen"
    EXTERNALSRC:pn-xen-tools = "/home/edgar/src/c/xen/xen"
    EXTERNALSRC_BUILD:pn-xen = "/home/edgar/src/c/xen/xen"
    EXTERNALSRC_BUILD:pn-xen-tools = "/home/edgar/src/c/xen/xen"
